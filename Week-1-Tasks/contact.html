<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Course Selling Website</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>

<!-- Navbar -->
<section id="header">
  <a href="index.html"><img src="images/logo.png" height="100px" class="logo" alt=""></a>
  <div>
    <ul id="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="course.html">Courses</a></li>
      <li><a class="active" href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="cart.html"><img src="images/cart.png" alt="cart" height="40px" width="40px"></a></li>
    </ul>
  </div>
</section>

<!-- Hero -->
<section id="hero" class="page-hero">
  <h1>Contact Us</h1>
  <h4>We're here to help and answer any question you might have.</h4>
  <p></p>
</section>

<!-- Contact Form -->
<section id="contact" class="section-p1">
  <div class="contact-form">
    <form action="#">
      <h2>Get in Touch</h2>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="text" placeholder="Subject" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button class="normal">Send Message</button>
    </form>
  </div>
</section>

<!-- Newsletter -->
<section id="newsletter" class="section-p1 section-m1">
  <div class="newstext">
    <h4>Sign Up For Newsletter</h4>
    <p>Get E-mail updates about our latest courses and <span>special offers.</span></p>
  </div>
  <div class="form">
    <input type="text" placeholder="Your E-mail Address" />
    <button class="normal">Sign Up</button>
  </div>
</section>

<!-- Footer -->
<footer class="section-p1">
  <!-- Reuse the same footer as index.html -->
  <!-- ... identical footer content ... -->
</footer>

<script src="script.js"></script>
</body>
</html>
